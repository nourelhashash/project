  <div class="container">
    <div class="content">
      <div class="left">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="firsttext">Giza Governrate</div>
          <div class="secondtext">Egypt</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="firsttext">1234567</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="firsttext">MN Store@helwan.edu.eg</div>
        </div>
      </div>
      <div class="right">
        <div class="topic-text">Send MN Store a message</div>
      <form name="myForm" action="#" onsubmit="return validateForm()" method="post">
        <div class="input-box">
          <input type="text" name="firstname" placeholder="enter your name">
        </div>
        <div class="input-box">
          <input type="email" placeholder="enter your email">
        </div>
        <div class="input-box message-box">
          <textarea></textarea>

          
        </div>
        <div class="button">
          <input type="submit" value="Submit" >
        </div>
      </form>
    </div>
    </div>
  </div>
  <p>hi</p>
  
  <script>
  function validateForm() {
    let x = document.forms["myForm"]["firstname"].value;
    if (x == "") {
      alert("Name must be filled out");
      return false;
    }
  }
  
  // Retrieve dark mode preference from local storage
  const isDarkMode = localStorage.getItem('darkMode') === 'true';
  const body = document.body;
  
  // Apply dark mode if it's enabled
  if (isDarkMode) {
      body.classList.add('dark-mode');
      toggleDarkMode();
  }
  
  // Function to toggle dark mode
  function toggleDarkMode() {
      const isDarkMode = body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDarkMode); // Update local storage
  
      // Update CSS variables based on dark mode state
      if (isDarkMode) {
          document.documentElement.style.setProperty('--purple-color', '#000000');
          document.documentElement.style.setProperty('--body-color', '#bababa');
          document.documentElement.style.setProperty('--cont-color', '#0000002d');
          document.documentElement.style.setProperty('--topic-color', '#000000');
          document.documentElement.style.setProperty('--firsttext-color', '#ffffff');
  
          
      } else {
          document.documentElement.style.setProperty('--purple-color', '#3e2093');;
          document.documentElement.style.setProperty('--cont-color', '#ffffff');
          document.documentElement.style.setProperty('--body-color', '#ffffff');
          document.documentElement.style.setProperty('--topic-color', '#000000');
          document.documentElement.style.setProperty('--firsttext-color', '#afafb6');
  
          
      }
  }
  
  // Event listener for dark mode toggle button
  const darkModeToggle = document.getElementById('dark-mode-toggle');
  darkModeToggle.addEventListener('click', toggleDarkMode);
  
  </script>
</body>
</html>
