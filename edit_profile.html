    <!--         ================= start the form =================-->

            <div class="form-container">
                <form>
                <div class="input-boxes">
                    <label for="fname">first name:</label>
                    <input type="text" id="fname" name="fname" value="Mina" required>
                </div>
                <div class="input-boxes">
                    <label for="sname">second name:</label>
                    <input type="text" id="sname" name="sname" value="George" required>
                </div>
                <div class="input-boxes">
                    <label for="email"> <i class="fa-solid fa-envelope"></i> Email:</label>
                    <input id="email" type="email" name="email" value="mina@gmail.com" required>
                </div>
                <div class="input-boxes">
                    <label for="password"> <i class="fa-solid fa-lock"></i> password:</label>
                    <input type="password" id="password" name="password"  value="123456" required>
                </div>
                <div class="input-boxes">
                    <label for="cpassword">confirm password:</label>
                    <input type="password" id="cpassword" name="cpassword" value="123456"  required>
                </div>
                <div class="gender">
                    <p> <i class="fa-solid fa-person"></i> gender:</p>
                    <input type="radio" id="male" name="gender" value="male"  required checked>
                    <label for="radio">male <i class="fa-solid fa-mars"></i> </label>
                    
                    <input type="radio" id="female" name="gender" value="female"  required>
                    <label for="radio">female <i class="fa-solid fa-venus"></i></label>
                </div>
                    <br>
                <button type="submit">Save Changes</button>
